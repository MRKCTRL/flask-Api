<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Curious Mind</title>
    <!-- css -->
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <header class="navbar">
      <div class="navbar__brand">
        <img class="navbar__logo" src="/static/images/logo.png" alt="The Curious mind logo">The Curious Mind
      </div>
<ul class="navbar__navigation">
  <li class="navbar__navigation_item"><a href="#" class="navbar__link">New</a> </li>
  <li class="navbar__navigation_item"><a href="#" class="navbar__link">Calender</a> </li>
</ul>
    </header>
    <main class="main">
<section>
<h2>New Entry</h2>
<form class="form"  method="post">
  <p class="form__input">
    <label for="entry" class="form__label">Entry content</label>

    <textarea name="name" rows="8" cols="80" id="entry" class="form__textarea" aria-label="Write Here"></textarea>

  </p>



   <!-- <input type="text" name="email" value="email-field" id="email-field"> -->

  <button type="submit" name="button" class="form__submit">Add Enrty</button>

</form>
</section>
<section>
  <h2>Recent Post</h2>
  {% for entry in entries %}
  <article>
    <div>
      <h2 class="entry__title">{{ entry[0] | truncate(30, true) }}</h2>
      <time datetime="{{ entry[1] }}">{{ entry[2] }}</time>
    </div>
    <p class="entry_content">{{ entry[0] }}</p>
  </article>
  {% endfor  %}
</section>
    </main>

    <!-- footoer -->
    <footer  class="footer">
<div class="footer__content">
  <section class="left">
    <a class="footer__item" href="#">Made BY jadevelops</a>
    <a class="footer__item" href="#">Check out my other project</a>

  </section>
  <section class="right">
<div class="footer__column">
  <a class="footer__item" href="#">New</a>
  <a class="footer__item" href="#">Calender</a>

</div>
<div class="footer__column">
  <a class="footer__item" href="#">About</a>
  <a class="footer__item" href="#">How it was made</a>
  <a class="footer__item" href="#">Contact</a>


</div>
  </section>

</div>

    </footer>


  </body>
</html>
